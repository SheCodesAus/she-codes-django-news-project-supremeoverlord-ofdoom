<div class="story-card" id="story-card-{{ position }}">
  <a href="{% url 'news:story' story.id %}">
    {% if story.news_image %}    <!-- {# if position < 5 #} -->
      <img src="{{ story.news_image }}">
    {% else %}
      <img src="https://picsum.photos/300?random">
    {% endif %}
    <div class="story-card-text">
      <h3>{{ story.title }}</h3>
      <h4>{{ story.author }}</h4>
      <h4>{{ story.pub_date }}</h4>
    </div>
  </a>
</div>
